<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <div class="bar">
        <div class="left-icon">
          <img src="assets/line_3.svg" alt="" />
        </div>
        <div class="title">
          <h1>wordle</h1>
        </div>
        <div class="right-icon">
          <img src="assets/question_mark.svg" alt="" />
          <img src="assets/chartbar.svg" alt="" />
          <img src="assets/tooth.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div class="timer">TIME: 00:00</div>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>

    <footer>
      <div class="key-row row-0">
        <div class="key-button" data-key="Q">Q</div>
        <div class="key-button" data-key="W">W</div>
        <div class="key-button" data-key="E">E</div>
        <div class="key-button" data-key="R">R</div>
        <div class="key-button" data-key="T">T</div>
        <div class="key-button" data-key="Y">Y</div>
        <div class="key-button" data-key="U">U</div>
        <div class="key-button" data-key="I">I</div>
        <div class="key-button" data-key="O">O</div>
        <div class="key-button" data-key="P">P</div>
      </div>
      <div class="key-row row-1">
        <div class="key-button" data-key="A">A</div>
        <div class="key-button" data-key="S">S</div>
        <div class="key-button" data-key="D">D</div>
        <div class="key-button" data-key="F">F</div>
        <div class="key-button" data-key="G">G</div>
        <div class="key-button" data-key="H">H</div>
        <div class="key-button" data-key="J">J</div>
        <div class="key-button" data-key="K">K</div>
        <div class="key-button" data-key="L">L</div>
      </div>
      <div class="key-row row-2">
        <!-- 눌린 것의 KEY는 ~다라는 것을 넣어주기 -->
        <div class="key-button-larger" data-key="ENTER">ENTER</div>
        <div class="key-button" data-key="">Z</div>
        <div class="key-button" data-key="">X</div>
        <div class="key-button" data-key="">C</div>
        <div class="key-button" data-key="">V</div>
        <div class="key-button" data-key="">B</div>
        <div class="key-button" data-key="">N</div>
        <div class="key-button" data-key="">M</div>
        <div class="key-button-larger" data-key="DELETE">
          <img src="assets/delete_btn.svg" alt="" />
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
